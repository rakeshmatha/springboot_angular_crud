<html>
    <h5 class="text-left">Employee-List</h5>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th> FirstName</th>
                <th> LastName</th>
                <th> email</th>
                <th> Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr **ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.contact}}</td>
            </tr>
        </tbody>
    </table>
</html>
